<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WeatherApp</title>
    <link rel="stylesheet" href="design.css">
</head>
<body>
    <div class="app">
    <header>
        <input type="text" class="search" placeholder="Search for a city" >
    </header>
    <main>
        <div class="current">
            <div class="temp">15 °C</div>
        </div>
        <section class="location">
            <div class="city">Kanpur</div>
            <div class="date">Wednessday 15 December 2021</div>
        </section>
        <div class="current">
            <div class="weather">Rainy</div>
            <div class="hi-lo">13°C / 20°C</div>
        </div>
    </main>

</footer>
</div>
</body>
<script src="script.js"></script>
</html>
